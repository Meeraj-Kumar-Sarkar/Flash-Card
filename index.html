<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Study App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="container">
      <header>
        <h1>
 Flashcard Study</h1>
        <div class="theme-switcher">
          <label for="theme-toggle">Dark Mode</label>
          <input type="checkbox" id="theme-toggle" />
        </div>
      </header>

      <main>
        <form id="deck-form">
          <label for="deck-name" class="visually-hidden">Deck Name</label>
          <input
            type="text"
            placeholder="Enter Deck Name (e.g., Science)"
            id="deck-name"
            required
            autocomplete="off"
          />
          <button type="button" id="create-deck-btn">+ New Deck</button>
        </form>
      </main>

      <div id="controls">
        <button type="button" id="show-add-card-btn">+ Add New Card</button>
      </div>
      <section id="add-card-section" class="hidden">
        <h3>Add a New Flashcard</h3>
        <form id="card-form">
          <select id="deck-select">
            <option value="">Select a deck...</option>
          </select>
          <div class="card-inputs">
            <label for="card-question">Question:</label>
            <textarea
              id="card-question"
              placeholder="What is the powerhouse of the cell?"
              required
            ></textarea>

            <label for="card-answer">Answer:</label>
            <textarea
              id="card-answer"
              placeholder="Mitochondria"
              required
            ></textarea>
          </div>
          <div class="form-buttons">
              <button type="button" id="add-card-btn">Add Card</button>
              <button type="button" id="cancel-card-btn">Cancel</button>
          </div>
        </form>
      </section>

      <section>
        <div id="controls">
          <label for="filter-deck">Filter by Deck:</label>
          <select id="filter-deck">
            <option value="">All Decks</option>
          </select>
        </div>
        <ul id="deck-list" class="card-container"></ul>
      </section>

    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
